<br>
<h2>List Of Student </h2>

<!-- *ngIf="studentList?.length > 5" -->
<table class="table"  datatable [dtOptions]="dtOptions" *ngIf="studentList?.length > 0">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentList">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>
          <i (click)="deleteStudent(item.id)" class="las la-trash text-danger"></i>
          &nbsp;
          <a routerLink="/edit/{{item.id}}"><i class="lar la-edit text-primary"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
